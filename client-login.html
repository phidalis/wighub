<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIG HUB</title>
    <link rel="stylesheet" href="client-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <!-- Tabs -->
             <div class="tabs">
    <button class="tab-btn active" id="loginTab">Login</button>
    <button class="tab-btn" id="signupTab">Sign Up</button>
</div>
            

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="acceptTerms" required>
                        <span class="checkmark"></span>
                        I accept the <a href="#" class="terms-link">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn github">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </form>
            

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupUsername" placeholder="Choose a username" required>
                    </div>
                    <small class="hint">Must be 3-20 characters, letters and numbers only</small>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Create a strong password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength: <span id="strengthText">Weak</span></span>
                    </div>
                    <small class="hint">Minimum 8 characters with uppercase, lowercase, number, and special character</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <small id="passwordMatch" class="hint"></small>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="signupTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn github">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </form>

            <!-- Success Messages -->
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Error Messages -->
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2026 phidsolutions. All rights reserved.</p>
        </div>
    </div>

    <script src="client-login.js"></script>
</body>
</html>
